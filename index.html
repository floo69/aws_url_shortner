<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        /* Basic styling for a clean, modern look */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Result display area styling */
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            min-height: 50px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .short-url {
            font-weight: 600;
            word-break: break-all;
        }

        .short-url a {
            color: #0066cc;
            text-decoration: none;
        }

        .short-url a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó URL Shortener</h1>
        
        <!-- Input form for long URL -->
        <form id="shortenForm">
            <div class="input-group">
                <label for="longUrl">Enter your long URL:</label>
                <input 
                    type="url" 
                    id="longUrl" 
                    placeholder="https://example.com/very/long/url/here"
                    required
                >
            </div>
            <button type="submit" id="shortenBtn">
                Shorten URL
            </button>
        </form>

        <!-- Result display area -->
        <div id="result" class="result"></div>
    </div>

    <script>
        // API endpoint configuration
        const API_BASE_URL = 'https://5wilb4sld8.execute-api.ap-south-1.amazonaws.com';
        
        // Get DOM elements
        const form = document.getElementById('shortenForm');
        const longUrlInput = document.getElementById('longUrl');
        const shortenBtn = document.getElementById('shortenBtn');
        const resultDiv = document.getElementById('result');

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get the long URL from input
            const longUrl = longUrlInput.value.trim();
            
            // Basic validation
            if (!longUrl) {
                showError('Please enter a URL');
                return;
            }

            // Show loading state
            setLoading(true);
            
            try {
                // Send POST request to shorten endpoint
                const response = await fetch(`${API_BASE_URL}/shorten`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        long_url: longUrl
                    })
                });

                // Check if request was successful
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Parse JSON response
                const data = await response.json();
                
                // Display the shortened URL
                if (data.short_url) {
                    showSuccess(data.short_url);
                } else {
                    throw new Error('Invalid response format');
                }

            } catch (error) {
                // Handle and display errors
                console.error('Error shortening URL:', error);
                showError(`Failed to shorten URL: ${error.message}`);
            } finally {
                // Reset loading state
                setLoading(false);
            }
        });

        // Show loading state
        function setLoading(isLoading) {
            if (isLoading) {
                shortenBtn.innerHTML = '<span class="loading"></span>Shortening...';
                shortenBtn.disabled = true;
            } else {
                shortenBtn.innerHTML = 'Shorten URL';
                shortenBtn.disabled = false;
            }
        }

        // Display success result with clickable short URL
        function showSuccess(shortUrl) {
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div>‚úÖ URL shortened successfully!</div>
                <div class="short-url">
                    <strong>Short URL:</strong> 
                    <a href="${shortUrl}" target="_blank" rel="noopener noreferrer">
                        ${shortUrl}
                    </a>
                </div>
            `;
        }

        // Display error message
        function showError(message) {
            resultDiv.className = 'result error';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<div>‚ùå ${message}</div>`;
        }

        // Hide result when user starts typing a new URL
        longUrlInput.addEventListener('input', () => {
            resultDiv.style.display = 'none';
        });
    </script>
</body>
</html>
